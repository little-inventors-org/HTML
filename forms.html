<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Forms</title>
  </head>
  <body>
    <h1>Forms</h1>

    <form>
      <fieldset>
        <legend>Profile info</legend>
        <label>Your Name</label>
        <input type="text" placeholder="Enter you name" />

        <br />
        <label>Your Email</label>
        <input type="email" placeholder="you@somedomain.com" />

        <br />
        <label>Password</label>
        <input type="password" placeholder="password" />

        <br /><br />

        Gender
        <br />
        <input type="radio" name="gender">Male</input>
        <br />
        <input type="radio" name="gender">Female</input>
        <br />
        <input type="radio" name="gender">Others</input>

        <br /><br />

        Type of computer
        <br/>
        <input type="checkbox" >I have a laptop</input>
        <br/>
        <input type="checkbox" >I have a desktop</input>
      <br><br>
        
        Age
        <select>
            <option>0-20</option>
            <option>20-40</option>
            <option>40-60</option>
            <option>60+</option>
        </select>
      
      <br/>
      <br/>
      
      Message
      <br />
        <textarea rows="10" cols="80"></textarea>

    <br/><br/>
    <input type="submit" value="Save my info">
    <input type="reset" value="Clear my info">

      </fieldset>
    </form>
  </body>
</html>
