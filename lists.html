<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Lists</title>
  </head>
  <body>
    <!-- Unordered List -->
    <ul>
      <li>Apples</li>
      <li>Oranges</li>
      <li>Banana</li>
      <li>Pineapple</li>
      <li>Apples</li>
    </ul>

    <!-- Ordered List -->
    <ol>
      <li>Apples</li>
      <li>Oranges</li>
      <li>Banana</li>
      <li>Pineapple</li>
      <li>Apples</li>
    </ol>

    <!-- Discriptive List-->
    <dl>
      <dt>Kale</dt>
      <dd>A leafy green vegetable.</dd>

      <dt>Carrots</dt>
      <dd>A long orange stick.</dd>

      <dt>Potatoes</dt>
      <dd>A round, brown thing.</dd>
    </dl>
  </body>
</html>
